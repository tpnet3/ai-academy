<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클릭 카운터</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>클릭 카운터</h1>
      <div class="counter-box">
        <div class="count-display">
          <span id="count">0</span>
          <span class="label">클릭</span>
        </div>
        <div class="message" id="message">시작하려면 버튼을 클릭하세요!</div>
      </div>
      <div class="buttons">
        <button id="clickBtn" class="btn primary">클릭하기</button>
        <button id="resetBtn" class="btn secondary">리셋</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
