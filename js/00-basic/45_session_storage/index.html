<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>세션 스토리지</title>
    <style>
      .container {
        margin: 20px;
        padding: 10px;
        border: 1px solid #ccc;
      }
      .form-group {
        margin: 10px 0;
      }
      .cart-item {
        background-color: #f0f0f0;
        padding: 10px;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <button onclick="history.back()">뒤로 가기</button>
    <h1>세션 스토리지</h1>

    <div class="container">
      <h2>임시 폼 데이터</h2>
      <div class="form-group">
        <input type="text" id="formInput" placeholder="임시 저장할 텍스트">
        <button onclick="saveFormData()">임시 저장</button>
        <button onclick="loadFormData()">불러오기</button>
        <button onclick="clearFormData()">지우기</button>
      </div>
    </div>

    <div class="container">
      <h2>장바구니</h2>
      <div class="form-group">
        <input type="text" id="itemName" placeholder="상품명">
        <input type="number" id="itemPrice" placeholder="가격">
        <button onclick="addToCart()">장바구니에 추가</button>
      </div>
      <div id="cartItems"></div>
      <button onclick="clearCart()">장바구니 비우기</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
