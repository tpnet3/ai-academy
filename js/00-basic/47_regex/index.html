<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정규 표현식</title>
    <style>
      .container {
        margin: 20px;
        padding: 10px;
        border: 1px solid #ccc;
      }
      .form-group {
        margin: 10px 0;
      }
      .result {
        margin-top: 10px;
        padding: 10px;
        background-color: #f0f0f0;
      }
      .valid {
        color: green;
      }
      .invalid {
        color: red;
      }
    </style>
  </head>
  <body>
    <button onclick="history.back()">뒤로 가기</button>
    <h1>정규 표현식</h1>

    <div class="container">
      <h2>이메일 검증</h2>
      <div class="form-group">
        <input type="text" id="emailInput" placeholder="이메일 주소 입력">
        <button onclick="validateEmail()">검증</button>
        <div id="emailResult" class="result"></div>
      </div>
    </div>

    <div class="container">
      <h2>전화번호 검증</h2>
      <div class="form-group">
        <input type="text" id="phoneInput" placeholder="전화번호 입력">
        <button onclick="validatePhone()">검증</button>
        <div id="phoneResult" class="result"></div>
      </div>
    </div>

    <div class="container">
      <h2>문자열 검색 및 치환</h2>
      <div class="form-group">
        <textarea id="textInput" rows="4" cols="50" placeholder="텍스트 입력"></textarea>
        <br>
        <input type="text" id="searchPattern" placeholder="검색 패턴">
        <input type="text" id="replaceText" placeholder="치환할 텍스트">
        <button onclick="searchAndReplace()">검색 및 치환</button>
        <div id="searchResult" class="result"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
